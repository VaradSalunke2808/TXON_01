<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Uber Eats</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css"
      integrity="sha512-6mc0R607di/biCutMUtU9K7NtNewiGQzrvWX4bWTeqmljZdJrwYvKJtnhgR+Ryvj+NRJ8+NnnCM/biGqMe/iRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <i class="fa-solid fa-clock-three"></i>
    <div class="navbar">
      <span class="hamburger">
        <i class="fa-sharp fa-solid fa-bars"></i>

        <object class="uber" data="./images/97c43f8974e6c876.svg"></object>
      </span>

      <div>
        <a href="SignUp.html"
          ><button class="click2">
            <i class="fa-solid fa-user"></i>Log in
          </button></a
        >
        <a href="SignUp.html"><button class="click1">Sign up</button></a>
      </div>
    </div>

    <div class="mid-content">
      <h1>Order food to your door</h1>
      <div class="container">
        <span class="input-address">
          <a
            href="https://www.google.com/maps/place/VED+HEIGHTS,+Medankarwadi,+Maharashtra+410501/@18.7477028,73.866223,
            17z/data=!4m13!1m7!3m6!1s0x3bc2c992587b246b:0x6182541fec952356!2sVED+HEIGHTS,+Medankarwadi,
            +Maharashtra+410501!3b1!8m2!3d18.747847!4d73.868186!3m4!1s0x3bc2c992587b246b:0x6182541fec952356!8m2!3d18.747847!4d73.868186"
            target="_blank"
            ><i class="fa-sharp fa-solid fa-location-dot"></i
          ></a>

          <input
            class="address"
            type="text"
            placeholder="Enter delivery address"
          />
        </span>
        <span class="selector">
          <select class="deliver" name="">
            <option id="now" value="deliver">Deliver now</option>
            <option id="later" value="time">Schedule for later</option>
          </select>
        </span>

        <button class="food">Find Food</button>
      </div>
      <p class="line">
        <a href="SignUp.html" class="sign-in">Sign In</a> for your recent
        addresses
      </p>
    </div>

    <div class="images">
      <span class="first">
        <a target="_blank" href="https://instagram.com/varadsalunke____">
          <img class="img" src="./images/dd109bb1f7572eed.png"
        /></a>
        <h1 class="card-head">Feed your employees</h1>
        <a href="#"><h6 class="card-foot">Create a business account</h6></a>
      </span>
      <span class="first">
        <a target="_blank" href="https://instagram.com/varadsalunke____">
          <img class="img" src="./images/8148ef38ec4096b7.png"
        /></a>
        <h1 class="card-head">Your restaurant, delivered</h1>
        <a href="#"><h6 class="card-foot">Add your restaurant</h6></a>
      </span>
      <span class="first">
        <a target="_blank" href="https://instagram.com/varadsalunke____">
          <img class="img" src="./images/7a9d4feba62d2c0b.png"
        /></a>
        <h1 class="card-head">Deliver with Uber Eats</h1>
        <a href="#"><h6 class="card-foot">Sign up to deliver</h6></a>
      </span>
    </div>
  </body>
</html>
