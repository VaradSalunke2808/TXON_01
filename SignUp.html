<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./SignUp.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber</title>
  </head>
  <body>
    <div class="logo">
      <img class="logo1" src="./images/logo.png" />
    </div>
    <div class="emailID">
      <h1 class="heading">
        What's your phone number or <br />
        email?
      </h1>
      <div class="signup-input">
        <input
          class="enter"
          type="text"
          placeholder="Enter phone number or email"
        />
        <button class="continue">Continue</button>
      </div>
    </div>
    <div class="options">
      <h1 class="or"></h1>
    </div>
    <div class="signUP-options">
      <button class="google">
        <img
          class="glogo"
          height="22px"
          width="22px"
          src="./images/icons8-google.svg"
        />Continue with Google
      </button>
      <button class="apple">
        <img
          class="alogo"
          height="22px"
          width="22px"
          src="./images/apple-icon.svg"
        />Continue with Apple
      </button>
      <button class="facebook">
        <img
          class="flogo"
          height="22px"
          width="22px"
          src="./images/facebook.svg"
        />Continue with Facebook
      </button>
      <p class="note">
        By proceeding, you consent to get calls, WhatsApp or<br />
        SMS messages, including by automated means, from <br />
        Uber and its affiliates to the number provided.
      </p>
    </div>

    <div class="conditions">
      <p class="terms">
        This site is protected by reCAPTCHA and the Google
        <a>Privacy<br />Policy</a> and <a>Terms of Service apply.</a>
      </p>
    </div>
  </body>
</html>
