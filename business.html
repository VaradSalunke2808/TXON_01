<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="business.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="strip">
      <span class="globe">
        <i class="fa-light fa-globe"></i>
        <img
          class="logo2"
          src="./images/Uber-Eats-for-Merchants---web_logo-HALF-clrspc.svg"
        />
      </span>
    </div>
    <div>
      <div class="form-main" style="height: 100vh">
        <div class="form-div">
          <form class="form" action="Get Started">
            <input type="text" placeholder="Store name" /> <br />
            <input type="text" placeholder="Store address" /><br />
            <input type="text" placeholder="Floor/Suite(Optional)" /><br />
            <input type="text" placeholder="First name" />
            <input type="text" placeholder="Last name" /><br />
            <input type="email" placeholder="Email" /><br />
            <select class="country-code" name="">
              <option class="opt" value="IN">IN</option>
              <option class="opt" value="ENG">ENG</option>
              <option class="opt" value="USA">USA</option>
            </select>
            <input type="tel" value="+91" placeholder="" /><br />
            <select class="rest" name="">
              <option class="opt" value="IN">RESTAUARNT</option>
              <option class="opt" value="ENG">GROCERY STORE</option>
              <option class="opt" value="USA">LIQUOR STORE</option>
            </select>
            <select class="country-code" name="Number of locations">
              <option class="opt" value="">1</option>
              <option class="opt" value="">2-5</option>
              <option class="opt" value="">6-25</option>
              <option class="opt" value="">25+</option></select
            >\
            <!-- remove this -->
            <select>
              <option>@5</option>
            </select>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
