<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="business.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="strip">
      <i class="fa-light fa-globe"></i>
      <img
        class="logo2"
        src="./images/Uber-Eats-for-Merchants---web_logo-HALF-clrspc.svg"
      />
    </div>

    <div class="background-form" style="height: 110vh">
      <div class="form-div">
        <h1 class="get">Get Started</h1>
        <div class="inputs">
          <form action="Get Started">
            <input class="details" type="text" placeholder="Store name" />
            <br />
            <input
              class="details"
              type="text"
              placeholder="Store address"
            /><br />
            <input
              class="details"
              type="text"
              placeholder="Floor/Suite(Optional)"
            /><br />
            <input class="details1" type="text" placeholder="First name" />
            <input class="details1" type="text" placeholder="Last name" /><br />
            <input class="email" type="email" placeholder="Email" /><br />
            <select class="country-code" style="height: 45px" name="">
              <option class="opt" value="IN">IN</option>
              <option class="opt" value="ENG">ENG</option>
              <option class="opt" value="USA">USA</option>
            </select>
            <input
              class="tel"
              type="tel"
              style="height: 45px"
              value="+91"
              placeholder=""
            /><br />
            <select class="rest" name="">
              <option class="opt" value="IN">Restaurant</option>
              <option class="opt" value="ENG">GROCERY STORE</option>
              <option class="opt" value="USA">LIQUOR STORE</option></select
            ><br />
            <select class="loc" name="Number of locations">
              <option class="opt" value="">1</option>
              <option class="opt" value="">2-5</option>
              <option class="opt" value="">6-25</option>
              <option class="opt" value="">25+</option>
            </select>
            <select class="rest" name="" style="width: 460px">
              <option class="opt" value="IN">Alcohol</option>
              <option class="opt" value="ENG">BBQ</option>
              <option class="opt" value="USA">Breakfast</option>
              <option class="opt" value="USA">Italian</option>
              <option class="opt" value="USA">Indian</option>
            </select>
            <h6 class="h6">
              By clicking "Submit," you agree to
              <a class="linkss" href="#">
                Uber Eats General Terms and Conditions</a
              >
              and <br />
              acknowledge you have read the
              <a class="linkss" href="#">Privacy Policy</a>.
            </h6>
            <button class="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
